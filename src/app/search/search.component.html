<div class="row m-3">
    <div class="col">
        <h1>Rechercher un produit</h1>
    </div>
</div>
<div class="row m-3">
    <div class="col-3 m-3">
        <form>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Nom du produit" [(ngModel)]="searchTerm"
                    name="searchTerm">
            </div>
        </form>
    </div>
</div>

<div class="row m-3 resp">
    <div class="col-2 m-3" *ngFor="let p of produits | filter : searchTerm">
        <div class="card" style="width: 15rem;">
            <a routerLink="/product/{{p.id}}"><img class="card-img-top" src="../../{{p. image}}" alt="..."></a>
        </div>
        <a class="link" routerLink="/product/{{p.id}}">
            <div class="card-body">
                <h4>{{p.titre}}</h4>
            </div>
        </a>
    </div>
</div>
