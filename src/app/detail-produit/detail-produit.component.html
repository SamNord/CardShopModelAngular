            <div class="row no-gutters">
              <div class="col-md-4">
                <img src="{{p.image}}" class="card-img" alt="...">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">{{p.titre}}</h5>
                  <p class="card-text">Prix au kilo : {{p.prix}}â‚¬</p>   
                  <button class="btn btn-success"  (click)= "addInPanier(p.id)">Ajouter au panier</button>              
                </div>
              </div>
            </div>
          </div>
    </div>
</div>
